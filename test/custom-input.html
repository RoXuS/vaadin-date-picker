<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <script src="common.js"></script>

  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="../../iron-meta/iron-meta.html">
  <link rel="import" href="../vaadin-date-picker-light.html">
</head>

<body>
  <test-fixture id="custom-input-datepicker">
    <template>
      <vaadin-date-picker-light>
        <iron-input>
          <input is="iron-input">
        </iron-input>
      </vaadin-date-picker-light>
    </template>
  </test-fixture>

  <script>
    describe('custom input', function() {
      var datepicker;

      beforeEach(function(done) {
        datepicker = fixture('custom-input-datepicker');
        setTimeout(done);
      });

      it('should open calendar on tap', function() {
        // mock-interactions tap does not work in mobile devices
        tap(datepicker);
        expect(datepicker.$.dropdown.opened).to.be.true;
      });

      it('should open calendar on input', function(done) {
        var target = datepicker.inputElement;
        target.bindValue = '1';
        Polymer.Base.fire('input', {}, {bubbles: true, node: datepicker._nativeInput});

        listenForEvent(datepicker, 'iron-overlay-opened', function() {
          expect(datepicker.$.dropdown.opened).to.be.true;
          done();
        });
      });

      it('should not auto focus overlay', function() {
        expect(datepicker.$.dropdown.noAutoFocus).to.equal(true);
      });
    });
  </script>

</body>

</html>
